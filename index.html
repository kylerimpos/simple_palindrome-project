<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="index.js"></script>
    <title>Binary Palindrome Checker</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="input-container">
                <input type="text" id="string" name="string">
                <div class="btns">
                    <button id="enter" onclick="validate()">Enter</button>
                    <button id="clear" onclick="clean()">Clear</button>
                </div>
            </div>
            <div class="history-container">
                <div class="strings">
                    <h3>Strings</h3>
                    <p id="str"></p>
                </div>
                <div class="status">
                    <h3>Status</h3>
                    <p id="stat"></p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
